<h1 align="center">Atlas Ptaków</h1>
<h2 align="center">Gil</h2>
<figure align="center">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKZCXIpMv2X05UN9AXVlSZzPyc7qlCTxOITA&s" height="200" width="300">
<figcaption>Gatunek małego ptaka z rodziny łuszczakowatych (Fringillidae), zamieszkujący Eurazję. Nie jest zagrożony.<br>
Zamieszkuje północną Europę i Azję aż po Kamczatkę i Japonię. 
Poza tym spotkać go można w północnej Turcji i Iranie. Nie zamieszkuje regionów śródziemnomorskich. <br>
Częściowo osiadły, ale wiele ptaków migruje zimą bardziej na południe, koczując w miejscach występowania pokarmu. <br>
Tylko populacje gnieżdżące się strefie tajgi na północy Europy i Azji migrują regularnie w rejony leżące w niższych szerokościach geograficznych na obu kontynentach. <br>
Przeloty od marca do kwietnia i od października do listopada.</figcaption>
<br>
<audio controls="controls">
<source src="https://upload.wikimedia.org/wikipedia/commons/8/80/Bullfinch_%28Pyrrhula_pyrrhula%29_%28W1CDR0001509_BD14%29.ogg" type="audio/ogg"/>
</figure>
<h2 align="center">Szpak</h2>
<figure align="center">
<img src="https://przygodyprzyrody.pl/wp-content/uploads/2021/01/Przygody-Przyrody-4-1-scaled.jpg" height="200" width="300">
<figcaption>Gatunek średniej wielkości ptaka z rodziny szpakowatych (Sturnidae). Częściowo wędrowny. <br>
Pierwotnie zamieszkiwał wyłącznie Eurazję. Nie jest zagrożony wyginięciem. Dzięki introdukcji gatunek kosmopolityczny, w 13 podgatunkach występuje na każdym kontynencie poza Antarktydą. <br> 
Poza rodzimym zasięgiem także w Ameryce Północnej (od Jukatanu po Alaskę), Argentynie, Południowej Afryce, wschodniej Australii, Nowej Zelandii i okolicznych wyspach. Jest to gatunek inwazyjny.</figcaption>
<br>
<audio controls="controls">
<source src="https://upload.wikimedia.org/wikipedia/commons/0/07/Sturnus_vulgaris.ogg" type="audio/ogg"/>
</figure>
<h2 align="center">Wilga</h2>
<figure align="center">
<img src="https://ptasiewiesci.pl/wp-content/uploads/2019/08/Wilga-zjadaj%C4%85ca-owoce.jpg" height="200" width="300">
<figcaption>Gatunek średniej wielkości wędrownego ptaka wróblowego z rodziny wilgowatych (Oriolidae), jedyny z tej rodziny rozmnażający się w północnej strefie umiarkowanej. <br>
Nie jest zagrożony wyginięciem, populacja uznawana jest za stabilną.</figcaption>

<h2 align="center">Śpiewak</h2>
<figure align="center">
<img src="https://lh3.googleusercontent.com/proxy/ol4zaoPc5Q2wASnaf3QpaIJQiMmUNCkw4bJsmK7XCBMG43GlE0YMwULwuUCH3bg7nkwocDm6Z_j1tIaNXG3CN0bkPlpg_vf_kjSd4rERK1M" height="200" width="300">
<figcaption>Gatunek średniej wielkości ptaka z rodziny drozdowatych (Turdidae), zamieszkującego Eurazję. <br>
Wierzch ciała brązowy o ciepłym odcieniu, kuper i pokrywy nadogonowe oliwkowe, ogon i wierzch głowy pomarańczowobrązowe. <br>
Spód ciała kremowy z gęstymi brązowymi plamkami. Wyróżnia się trzy podgatunki. <br>
Do jego charakterystycznej piosenki, w której powtarza muzyczne frazy, często odnoszono się w poezji.</figcaption>
<br>
<audio controls="controls">
<source src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Turdus_philomelos_816.ogg" type="audio/ogg"/>
</figure>
<h2 align="center">Jaskółka</h2>
<figure align="center">
<img src="https://jestemnaptak.pl/wp-content/uploads/2023/04/PTAKI-NASZYCH-OGRODOW-czesc-1-2.jpg" height="200" width="300">
<figcaption>Zamieszkuje rozległe obszary na kuli ziemskiej – niemal całą Eurazję (prócz północnych krańców), część północnej Afryki i prawie całą Amerykę Północną. <br>
Zimuje w południowej i południowo-wschodniej Azji, północnej Australii i niektórych wyspach Oceanii, w subsaharyjskiej Afryce, Ameryce Środkowej i większej części Ameryki Południowej. <br>
Pojedyncze osobniki notowano także w Antarktyce.</figcaption>
<br>
